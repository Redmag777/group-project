<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>book club</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <style>
        body {
            background-image: url(../static/img/uploads_book_book_PNG51032.png);
            background-size:cover;
            background-size: 100%;
        }
    </style>
    <div class="head"> 
        <h2>Welcome {{user.first_name}}</h2>
        <a href="/logout" class="btn-info">Logout</a>
    </div>
    <div class="cont">
        <div class="create_form">
            <form action="/create_book" method="POST">
                {% with messages = get_flashed_messages(category_filter=["book"]) %}
                {% if messages %}
                    <div class="messages" role="alert">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
                <div class="actions">
                    <label for="title"> Title : </label>
                    <input type="text" name="title" >
                    <label class="description" for="description">Description :</label>
                    <input class="descr" type="text" name="description" >
                </div>
                <button  class="register_btn"> Add New Book</button>
            </form>
        </div>
        <div class="books">
            {% for book in all_books %}
            <a href="/book/{{book.id}}"><h3>{{book.title}}</h3></a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
